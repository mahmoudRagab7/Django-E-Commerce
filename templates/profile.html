{% extends 'base.html' %}
{% block title %}Profile - Ecommerce Ziko{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
  <div id="profile-info" class="mb-4"></div>
  <form id="profile-form">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium">New Password (optional)</label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full p-2 border rounded"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Update Profile
    </button>
  </form>
  <p id="profile-message" class="mt-4 text-red-600"></p>
</div>
<script>
  console.log('Profile script running');
  
  function initializeProfile() {
    if (typeof loadProfile === 'function' && typeof updateProfile === 'function') {
      loadProfile();
      document.getElementById('profile-form').addEventListener('submit', updateProfile);
      console.log('Profile functions initialized');
    } else {
      console.error('Profile functions not available yet, retrying in 100ms');
      setTimeout(initializeProfile, 100);
    }
  }
  
  // Wait for the DOM to be ready
  document.addEventListener('DOMContentLoaded', function() {
    // Start checking for functions with a slight delay to ensure scripts have time to load
    setTimeout(initializeProfile, 100);
  });
</script>
{% endblock %}
