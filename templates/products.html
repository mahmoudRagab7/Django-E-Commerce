{% extends 'base.html' %} 
{% block title %}Products - Ecommerce Ziko{% endblock %} 
{% block content %}

<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Products</h1>
    <div class="flex">
      <input
        type="text"
        id="search"
        placeholder="Search products..."
        class="border rounded p-2 mr-2"
      />
      <button
        onclick="loadProducts(1)"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Search
      </button>
    </div>
  </div>

  <div id="products-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  <div class="flex justify-between items-center mt-6">
    <button
      id="prev-page"
      class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 disabled:opacity-50"
      disabled
    >
      Previous
    </button>
    <span id="page-info">Page 1 of 1</span>
    <button
      id="next-page"
      class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 disabled:opacity-50"
      disabled
    >
      Next
    </button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    loadProducts(1);
  });
</script>

{% endblock %}
